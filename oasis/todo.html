<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #adbaf7;
    }
    .head{
        font-size: x-large;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        margin-top: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    input[type="text"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 30px;
        
    }

    button {
        padding: 10px 20px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .task-list {
        list-style-type: none;
        padding: 0;
    }

    .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    .task-item:last-child {
        border-bottom: none;
    }

    .task-item input[type="checkbox"] {
        margin-right: 10px;
    }

    .completed-tasks {
        margin-top: 20px;
    }

    .completed-tasks h2 {
        color: #4caf50;
    }
</style>
</head>
<body>
<div class="head">
    <h1>Basic To-Do Web App</h1>
</div>
<div class="container">
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add Task</button>

    <h2>Pending Tasks</h2>
    <ul id="pendingTasks" class="task-list">
    </ul>

    <div class="completed-tasks">
        <h2>Completed Tasks</h2>
        <ul id="completedTasks" class="task-list">
        </ul>
    </div>
</div>

<script>
    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskText = taskInput.value.trim();
        if (taskText === "") {
            alert("Please enter a task!");
            return;
        }

        var task = {
            text: taskText,
            timestamp: new Date().toLocaleString(),
            completed: false
        };

        var listItem = document.createElement("li");
        listItem.className = "task-item";
        listItem.innerHTML = `
            <input type="checkbox" onclick="toggleComplete(this)">
            <span>${task.text}</span>
            <span>${task.timestamp}</span>
            <button onclick="deleteTask(this)">Delete</button>
            <button onclick="editTask(this)">Edit</button>
        `;

        document.getElementById("pendingTasks").appendChild(listItem);
        taskInput.value = "";
    }

    function toggleComplete(checkbox) {
        var listItem = checkbox.parentNode;
        var tasksContainer = listItem.parentNode.id === "pendingTasks" ? "completedTasks" : "pendingTasks";
        document.getElementById(tasksContainer).appendChild(listItem);
        checkbox.disabled = true;
        listItem.classList.toggle("completed");
    }

    function deleteTask(button) {
        var listItem = button.parentNode;
        listItem.parentNode.removeChild(listItem);
    }

    function editTask(button) {
        var listItem = button.parentNode;
        var taskText = listItem.querySelector("span").innerText;
        var newText = prompt("Edit Task:", taskText);
        if (newText !== null && newText.trim() !== "") {
            listItem.querySelector("span").innerText = newText.trim();
        }
    }
</script>
</body>
</html>
